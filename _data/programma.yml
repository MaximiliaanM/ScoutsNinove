jinners:
  - naam: OVERGANG JOEPIE JOEPIE JEEJ
    startdatum: 18/09/2020
    einddatum: 20/09/2020
    startuur: 
    einduur: 
    beschrijving: Zoals jullie weten is het een traditie dat de derde week van september er de overgang is. Dus hou zeker dit volledige weekend vrij! Hoe de overgang juist gaat verlopen met al diene corona zal binnenkort meegedeeld worden in een brief.
    afbeelding:
  - naam: Jinparlement
    startdatum: 26/09/2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Het is tijd om elkaar wat beter te leren kennen, de regels te overlopen en is na te denken hoe we dit jaar gaan invullen. We spreken af om 21u aan het lokaal en we sluiten af als we klaar zijn. Dus denk al nekeer goed na wat jullie willen doen. Probeer hier zeker aanwezig te zijn.
    afbeelding:
  - naam:  VT-vergadering
    startdatum: 03/10/2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Huh wat is een vt-vergadering? Dat kom je alleen te weten door te komen! Molheuft en el pate hebben iets super tof voor ons en de vt’s in elkaar gestoken. Voor meer info kijk is int boekske van de leiding. 
    afbeelding:
  - naam: De lokale economie fixen
    startdatum: 10/10/2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Corona is hier alle lokale handel onderuit aant halen en wij gaan hier een stokje voor steken. We spreken af om 21u aan het lokaal en het uur van afsluiten ligt nog niet vast. Tot dan!
    afbeelding:
