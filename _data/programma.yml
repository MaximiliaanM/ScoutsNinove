  - naam: Caféspelen
    startdatum: 03/10/2020
    einddatum:
    startuur: 
    einduur: 
    beschrijving: Kaartje leggen, nageltje kloppen, pijltje smijten en ondertussen op het gemak iets drinken. Dat is exact wat we vandaag gaan doen, voor velen de ideale moment om eens een deftig kaartspelleke te leren (wiezen, manillen, belotten,…).
    afbeelding:
  - naam: Kotentocht
    startdatum: 05/10/2020
    einddatum: 11/10/2020
    startuur: 
    einduur: 
    beschrijving: Aangezien de Kick-off dit jaar niet is doorgegaan, het nog even wachten wordt op een ninof night en gewoon een avondje gaan starten momenteel niet echt mogelijk is. Maken we er zelf een feestje van om het academiejaar goed in te zetten. De meeste weten wel hoe het werkt, wie een kot heeft stelt dit open indien mogelijk en serveert daar zijn eigen gekozen bier/cocktail. Exacte datum en route worden later meegedeeld.
