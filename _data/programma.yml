kapoenen:
  - naam: JOEPIE het is weer scouts-vergadering 
    startdatum: 06/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Na een lange zomervakantie is het weer zover, het scoutsjaar gaat weer van start. Kom kijken wat de leiding op deze mooie zondag voor jullie in petto heeft. Vergadering zal doorgaan van 14u-17u. Tot dan!!!!
    afbeelding:
  - naam: Afscheidsvergadering van leider Ward 
    startdatum: 13/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Leider Ward verlaat jammer genoeg de kapoenentak, en graag wil hij nog een knaller van een afscheidsvergadering geven voor jullie! Allen daarheen, zou ik zeggen! Afspraak om 14u aan het lokaal vergeet zeker jullie ZWEMGRIEF niet.
    afbeelding:
  - naam: Overgang 
    startdatum: 20/09/2020
    einddatum:
    startuur: 09u00
    einduur: 14u00
    beschrijving: Door de Corona zal onze overgang er dit jaar jammer genoeg anders uitzien ☹ om de bubbels te respecteren zullen de kapoenen en welpen dit jaar niet naar de grot van Poelk trekken om het scoutsjaar officieel te openen. We blijven dus in de buurt van Ninove, andere zaken worden niet veranderd! Vergeet dus zeker geen vuile kleren aan te doen en zeep en een handdoek mee te nemen om jullie te wassen achteraf. We spreken af om 9u in het park van Ninove en zullen hier om 14u weer afsluiten.
    afbeelding:
  - naam: Herfstwandeling/ kennismakingsspelletjes
    startdatum: 27/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Nu de overgang gedaan is, kunnen de echte vergaderingen beginnen. Vandaag gaan we de vroege wonderen van de herfst eens gaan ontdekken, en ondertussen elkaar leren kennen aan de hand van toffe spelletjes. Goeie (stap)schoenen en kledij naargelang het weer zijn een goed idee! Jullie worden met open armen verwacht aan het lokaal van 2 tot 5.
    afbeelding:
  - naam: Sterkste kapoen
    startdatum: 04/10/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: We gaan meteen ook testen wie de grootste spierbundels van de kapoenen zijn. Maar kracht is zeker niet het enige dat een sterke kapoen nodig heeft! We gaan ook jullie uithoudings- en denkvermogen testen. Kom zeker langs en laat zien wat je in je mars hebt!
    afbeelding:
  - naam: Casino
    startdatum: 11/10/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: We gaan eens zien wie hier de beste pokerface kan opzetten. Wie zal de rijkste kapoen van het casino worden en wie zal zelfs zijn kleren moeten verkopen om uit de schulden te geraken. Afspraak om 14u aan het lokaal. </br></br></br> P.S. wie verkleed komt zal misschien met een groter kapitaal kunnen starten. Tot dan!
    afbeelding:
welpen:
  - naam: Knotsgekke El Paté spel 
    startdatum: 06/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: WOOHOE DE SCOUTS IS TERUG. Na een lange tijd is het eindelijk nog eens tijd voor een echte zondagsvergadering. Hopelijk zijn jullie allemaal al wat bekomen van kamp en hebben jullie veel goesting om er terug in te vliegen. Aangezien er dit jaar geen startdag wegens corona, steekt leider Riedl nog eens een knotsgek spel in elkaar. 
    afbeelding:
  - naam: Afscheidsvergadering
    startdatum: 13/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Vandaag is breekt de triestigste dag in de geschiedenis van de welpen van Scouts Ninove aan. Jullie nemen namelijk afscheid van de enige echte Don El Paté aka Akela Riedl. Deze verlaat de welpen jammer genoeg na 3 prachtige jaren. Ook nemen jullie afscheid van leider Clegane aka Sander, hij verlaat de welpen na 4 mooie jaren en natuurlijk de vele welpen die overgaan naar de JVK. Uiteraard hebben de 3dejaars samen met Akela Riedl & Clegane nog een spetterende afscheidsvergadering voor jullie klaar. De afwezigen zullen het zich beklagen!
    afbeelding:
  - naam: Overgang 
    startdatum: 20/09/2020
    einddatum:
    startuur: 09u00
    einduur: 14u00
    beschrijving: Door de Corona zal onze overgang er dit jaar jammer genoeg anders uitzien ☹ om de bubbels te respecteren zullen de kapoenen en welpen dit jaar niet naar de grot van Poelk trekken om het scoutsjaar officieel te openen. We blijven dus in de buurt van Ninove, andere zaken worden niet veranderd! Vergeet dus zeker geen vuile kleren aan te doen en zeep en een handdoek mee te nemen om jullie te wassen achteraf. We spreken af om 9u in het park van Ninove en zullen hier om 14u weer afsluiten.
    afbeelding:
  - naam: Kennismaking/Breng-je-vriendje-mee 
    startdatum: 27/09/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Aangezien we een nieuwe lading welpen hebben gekregen is het tijd dat we elkaar wat beter leren kennen. We doen dit aan de hand van toffe spelletjes en geven ook een woordje uitleg welke activiteiten we dit jaar allemaal gaan doen. Dit is ook nog de ideale gelegenheid om al jullie vriendjes mee te brengen die graag eens naar de scouts willen komen
    afbeelding:
  - naam: Bosspel
    startdatum: 04/10/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Als je aan scouts denkt, denk je aan op stap gaan in de natuur. En dat is exact wat we vandaag gaan doen, we trekken naar het Neigembos om ons daar eens goed uit te leven. We beginnen uiteraard met het bouwen van kampen en spelen vervolgens nog een goed actief spel zodat iedereen voldaan naar huis kan gaan. Trek zeker ook jullie botinnen aan, het zal nodig indien jullie hopen de leiding te verslaan. <b>Afspraak aan het Kappeleken van Bevingen (Bevingen 15 9400 Ninove)</b>
    afbeelding:
  - naam: Jinvergadering
    startdatum: 11/10/2020
    einddatum:
    startuur: 14u00
    einduur: 17u00
    beschrijving: Nieuw jaar = nieuwe jinners ondanks dat de overgang nog maar juist gepasseerd is, is het toch al eens tijd om één van hen de baas te laten spelen. Wie het is weten we nog niet maar één ding weten we wel het gaat een top vergadering zijn dus komen is de boodschap. 
    afbeelding:
