    beschrijving: Door de Coronamaatregelen zullen de gewoonlijkste festiviteiten op zaterdag in het Jagegershof jammer genoeg niet kunnen doorgaan :’(. We zijn volop bezig met het bekijken van mogelijke vervang activiteiten, meer info volgt later. 
