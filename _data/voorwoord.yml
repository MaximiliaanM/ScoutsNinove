groepsleiding: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Beste Scouts, ouders en sympathisanten,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Alweer een Boekske dat voorbij gevlogen is met enkele memorabele momenten, waarvan het belangrijkste de overgang was. Hier konden we met trots onze nieuwe, talrijke leidingsploeg voorstellen. Jammer genoeg konden de ouders er dit jaar niet bijzijn tijdens onze traditionele opening. Daarom zal ik hier een kort overzicht geven van de leiding per tak. Om te beginnen heb je de kapoenenleiding die onder leiding van mezelf staat. Als assistenten heb ik Ward, Robbe, Simon, Niels en Alexander. Vervolgens heb je de welpenleiding. Ook hier is er heel wat veranderd, ze hebben een nieuwe akela Nicolas Dewandre. in zijn team heeft hij Emilio, Cas, Othello, Thomas en Ward. Ook de JVK krijgt een nieuwe master, deze functie zal dit jaar ingevuld worden door Senne De Coen en ook hij beschikt over een mooie leidingsploeg; Joeri, Senne, Tuur en Seppe. De verkenners kunnen nog steeds rekenen op Ruben de Vuyst als master en Max, Yente en Arnout.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Een nieuw scoutsjaar gaat ook samen met een nieuw thema. Het thema dit jaar is &lsquo;Tzal wel zijn!&lsquo;. Natuurlijk bedoelen we hiermee dat we er volledig voor gaan en we vergaderingen en kampen blijven organiseren. Maar het thema heeft ook een diepere betekenis. Namelijk dat we er voor mekaar zullen zijn en dat er binnen de scouts ruimte is voor meer als alleen maar het goede. Open kunnen zijn over problemen, je eens wat minder voelen, &lsquo;Tzal wel zijn&rsquo;. Op de scouts is er ruimte voor alles en iedereen.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Dan heb ik juist nog wat ruimte om wat reclame te maken voor onze lasagne verkoop. Lasagnes kunnen besteld worden tot 20 oktober via onze website. Tijdens de bestelling kies je dan voor een afhaalmoment dat plaatsvindt in het laatste weekend van oktober. Hopelijk kunnen we rekenen op jullie steun en ik wil jullie hier alvast voor bedanken!</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Ik zou als laatste juist nog eens willen benadrukken dat iedereen met vragen of opmerkingen mij steeds kan bereiken op het nummer 0496 46 65 78.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Een stevige linker en tot in den draai,</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;text-align:justify;'>Ward Proesmans</p>