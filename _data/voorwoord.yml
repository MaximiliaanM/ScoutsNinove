jongverkenners: <p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Beste ouders, jongverkenners en sympathisanten</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Het scoutsjaar is opnieuw ingezet en dat merken we! Er zijn weer heel wat nieuwe jongverkenners overgekomen. Dit stelt ons in staat om met een superleuke bende elke zaterdagavond en zondagnamiddag onvergetelijk te maken! Zoals door de meesten wel al gemerkt, heeft dit nieuwe scoutsjaar ook voor een nieuwe leidingsploeg bij de jongverkenners gezorgd. Eerst en vooral hebben we een nieuwe master; mezelf! Mijn naam is Senne De Coen en ik geef nu mijn vierde jaar leiding bij de jongverkenners. Moesten jullie mij nodig hebben, je kan altijd sturen naar 0479/58 37 10. Leiders Luka en Joekes zijn natuurlijk bij ons gebleven, maar verder verwelkomen we ook twee nieuwe leiders; Senne Depoorter en Tuur De Saedeleer! Ik heb er persoonlijk op toegezien dat de beste jinners bij onze tak leiding komen staan.</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Verder zou ik nog willen aankondigen dat we dit jaar jammer genoeg geen herfstkamp gaan organiseren. Door de zwaardere maatregelen wordt dit moeilijk. Ik zou dit voorwoordje verder nog willen gebruiken om aan te kondigen dat we ook dit jaar ontbijten verkopen. Dit zou doorgaan in het weekend van 28 en 29 november. Interesse? Stuur gerust een bericht naar mij of een mailtje naar&nbsp;<a href="mailto:senne.decoen@telenet.be">senne.decoen@telenet.be</a>!&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Hopelijk &nbsp;mogen &nbsp;we jullie &nbsp; allemaal &nbsp;massaal &nbsp;ontvangen &nbsp; op &nbsp;zaterdag (<strong>18u30 &ndash;19u30</strong>) en zondag (<strong>14u &ndash;17u</strong>).</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Stevige Linker,</p><p style='margin:0cm;font-size:16px;font-family:"Calibri",sans-serif;'>Senne</p>
verkenners: <p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Beste verkenner, ouder(s) en sympathisanten</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Het eerste boekje zit er alweer op. Het waren zes productieve weken waarin we veel nieuwe gezichten hebben leren kennen. Ik ben ervan overtuigd dat iedereen zijn plek in de groep wel heeft kunnen vinden. De overgang is zeer goed verlopen naar de mate van het mogelijke, waarvoor onze dank naar jullie toe. Ik hoop dat de nieuwe leidingsploeg jullie ook bevalt. Ook zijn we zeer tevreden over de opkomst, en hopen dat dit in dezelfde lijn dit jaar verdergaat. Zoals jullie ook wel weten gaat de leefweek en het herfstkamp niet kunnen doorgaan. Maar op ieder probleem vinden wij wel een oplossing. Het komende boekje zal gevuld worden met voornamelijk buitenactiviteiten aangezien we met meer dan 20 verkenners zijn.</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Hou het veilig</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>&nbsp;</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Stevige Linker</p><p style='margin-top:0cm;margin-right:0cm;margin-bottom:8.0pt;margin-left:0cm;line-height:107%;font-size:15px;font-family:"Calibri",sans-serif;'>Landmeter, ICT boy, Burgie, En politiekerken.</p>
